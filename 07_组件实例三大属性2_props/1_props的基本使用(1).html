<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_props的基本使用</title>
</head>

<body>
    <!-- 准备好一个容器-->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>


    <!-- react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            render() {
                // console.log(this)
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age+1}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="tom" age={19} sex='女' />, document.getElementById('test1'))
        ReactDOM.render(<Person name="jerry" age="18" sex='男' />, document.getElementById('test2'))


        const p = { name: '老刘', age: 30, sex: '女' }
        // ReactDOM.render(<Person name="老牛" age="30" sex='男' />, document.getElementById('test3'))
        // 原生JS中...不能展开对象，但是在react+babel中，...可以对对象使用，但是仅能在标签属性传递中使用
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
